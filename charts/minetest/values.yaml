# Default values for minetest.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
server:
  image: ghcr.io/linuxserver/minetest
  service:
    type: ClusterIP
    port: 80
client:
  image: tillepille/minetest-client-vnc
  service:
    type: ClusterIP
    port: 80

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

ingress:
  host: cluster.tillepille.io

users:
  - user1
  - user2

