apiVersion: v1
kind: Service
metadata:
  name: {{ include "minetest.fullname" . }}
  labels:
    {{- include "minetest.labels" . | nindent 4 }}
spec:
  type: {{ .Values.server.service.type }}
  ports:
    - port: {{ .Values.server.service.port }}
      targetPort: minetest
      protocol: TCP
      name: http
  selector:
    {{- include "minetest.selectorLabels" . | nindent 4 }}
